<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Cash Register Manager</h1>
        <p id="para">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
     <label for = "bill-amount">Bill Amount:</label>
     <input type="text" id="bill-amount" />
     <button id="next-button">Next</button>
     <div id="cash-given-input">
        <label for = "cash-given">Cash Given:</label>
        <input type="text" id="cash-given" />
        <button id="check-button">Check</button>
     </div>
     <p class="error-message"></p>
     <table class="change-table">
     <caption id = "table-heading">Return Change</caption>
     <tr>
         <th>No. of Notes</th>
         <td class="notes-given"></td>
         <td class="notes-given"></td>
         <td class="notes-given"></td>
         <td class="notes-given"></td>
         <td class="notes-given"></td>
         <td class="notes-given"></td>
         <td class="notes-given"></td>
     </tr>
     <tr>
         <th>Note</th>
         <td>2000</td>
         <td>500</td>
         <td>100</td>
         <td>20</td>
         <td>10</td>
         <td>5</td>
         <td>1</td>
     </tr>
     </table>
    </div>
  
</body>
</html>
