<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" type = "text/javascript" defer></script>
</head>
<body>
    <div id="container">
        <h1 id="main-heading">
            cash Register Manager
        </h1>
        <p id="para">
            Enter the bill amount and cash given by the customer and know minimum number of notes to return.
        </p>

        <label for="bill-amount" >Bill Amount</label>
        <input type="number" id="bill-amount" />
        <button id="next-btn">Next</button>
        <div class="cash-given-div">
            <label for="cash-given">Cash Given:</label>
            <input type="number" id="cash-given" />
            <button id="check-btn">Check</button>
        </div>
        <div class="error-message"></div>
        <div class="table-div">
            <table class="main-table">
                <caption>Return Change</caption>
                <tr>
                    <th>No. of Notes</th>
                    <td class="notes-change"></td>
                    <td class="notes-change"></td>
                    <td class="notes-change"></td>
                    <td class="notes-change"></td>
                    <td class="notes-change"></td>
                    <td class="notes-change"></td>
                    <td class="notes-change"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
